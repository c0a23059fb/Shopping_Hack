<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Terminal X - Login</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 30px;
    }

    .terminal {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #00ff00;
      padding: 20px;
      box-shadow: 0 0 10px #00ff00;
    }

    .terminal h1 {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .command-line {
      margin: 10px 0;
    }

    .command-line label {
      display: block;
      margin-bottom: 5px;
    }

    .command-line input {
      width: 100%;
      background-color: black;
      color: #00ff00;
      border: none;
      border-bottom: 1px solid #00ff00;
      font-family: inherit;
      font-size: 1em;
      padding: 5px;
    }

    .login-button {
      margin-top: 20px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 15px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1em;
    }

    .login-button:hover {
      background-color: #003300;
    }

    .output {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>[LOGIN] Terminal X :: Secure Access</h1>

    <form action="login.cgi" method="post">
      <div class="command-line">
        <label for="user">> Enter username:</label>
        <input type="text" id="user" name="username" required>
      </div>

      <div class="command-line">
        <label for="pass">> Enter password:</label>
        <input type="password" id="pass" name="password" required>
      </div>

      <button type="submit" class="login-button">[ENTER]</button>
    </form>

    <div class="output">
      [INFO] Unauthorized access is prohibited. Your IP is being logged.
    </div>
  </div>
</body>
</html>
